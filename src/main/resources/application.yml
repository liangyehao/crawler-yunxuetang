# cookies F12打开浏览器控制台,手动登录云学堂,找到其中一个http请求,复制header中的cookies
# videoIndex 第几个视频, eg: 5 从第五个视频开始
# fixedRate 检测是否打开浏览器播放下个视频的频率,个人觉得5分钟最佳
# disguiseRate 伪装登录用户访问后台,视频播放时与云学堂后台没有任何交互,播放长视频的时长容易超过cookie过期时间,导致下次打开浏览器访问视频链接时跳到登录页面
# browserPath 浏览器应用程序路径,亲测360极速浏览器可用,(谷歌打开视频链接不会自动播放,火狐不允许加载云学堂视频插件)

